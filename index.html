<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>QuRegWeb</title>
</head>
<body>
    <nav class="navbar fixed-static-top navbar-expand-lg nav_style">
        <div class="container">
            <div class="navbar-brand" href="#">
                <img src="img/Logo.png" width="40" height="40" class="img-fluid d-inline-block align-text-center" alt="logo" >
                QuRegWeb
            </div>
        </div>
    </nav>

    <header>
        <div class="container">
            <div class="row">
                <div class="col-xl-6 col-sm-12 align-self-center form-back">
                    <form class="row g-3">
                        <h1 class="text-center">QuRegWeb</h1>
                        <div class="col-md-6">
                            <label for="inputName" class="form-label">Firstname</label>
                            <input type="text" class="form-control" id="inputName" name="inputName">
                        </div>
                        <div class="col-md-6">
                            <label for="inputSurname" class="form-label">Surname</label>
                            <input type="text" class="form-control" id="inputSurname" name="inputSurname">
                        </div>
                        <div class="col-12">
                            <label for="inputCardID" class="form-label">CardID</label>
                            <input type="text" class="form-control" id="inputCardID" name="inputCardID">
                        </div>
                        <div class="row justify-content-center row g-3">
                            <div class="col-2">
                                <button type="submit" class="btn btn-outline-dark" id="regBtn" name="regBtn">Register</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </header>

    <section>
        <div class="container">
            <table class="table table-striped">
                <thead class="table_head_style">
                    <tr>
                        <th scope="col">CardID</th>
                        <th scope="col">Firstname</th>
                        <th scope="col">Surname</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
            </table>
        </div>
    </section>

    <footer>
        <h6 class="text-center">QuRegWeb 2021</h6>
    </footer>
    <script type="module" src="js/script.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
