<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>QuRegWeb</title>
</head>
<body>
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <div class="navbar-brand" href="#">QuRegWeb</div>
        </div>
    </nav>

    <section>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h1 class="text-center mb-5">QuRegWeb</h1>
                    <div class="row justify-content-center">
                        <div class="col-6">
                            <form class="row g-3">
                                <div class="col-md-6">
                                    <label for="inputName" class="form-label">Firstname</label>
                                    <input type="text" class="form-control" id="inputName" name="inputName">
                                </div>
                                <div class="col-md-6">
                                    <label for="inputSurname" class="form-label">Surname</label>
                                    <input type="text" class="form-control" id="inputSurname" name="inputSurname">
                                </div>
                                <div class="col-12">
                                    <label for="inputCardID" class="form-label">CardID</label>
                                    <input type="text" class="form-control" id="inputCardID" name="inputCardID">
                                </div>
                                <div class="col-6">
                                    <button type="submit" class="btn waves-effect waves-light" id="regBtn" name="regBtn">Register</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section>
        <div class="container">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">CardID</th>
                        <th scope="col">Firstname</th>
                        <th scope="col">Surname</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </section>
    <script type="module" src="js/script.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
